
<head>
    <meta charset="utf-8">
    <script>
        function exchange(){
            document.querySelector("#waline > div > div.wl-meta-head > div").innerHTML = '答案一览' ;
            document.querySelector("#waline > div > div.wl-empty").innerHTML = '来发表答案吧';
            
            document.querySelector("#wl-edit").ariaPlaceholder = '上传你的答案';
        }
    </script>
</head>
<body>
    <div> 
        <h1>答案上传测试页</h1>
    </div>
    <link
    rel="stylesheet"
    href="https://unpkg.com/@waline/client@v2/dist/waline.css"
  />
    <div id="waline"></div>
    <script type="module">
        
        import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
        init({
        el: '#waline',
        serverURL: 'https://comment.ccr39.love/',
        emoji: [
            '//unpkg.com/@waline/emojis@1.1.0/bilibili',
            '//unpkg.com/@waline/emojis@1.1.0/weibo',
            '//unpkg.com/@waline/emojis@1.1.0/qq',
        ]
        });
        
    </script>
    <script>
        exchange();
    </script>


</body>
